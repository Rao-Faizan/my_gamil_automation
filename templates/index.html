<!DOCTYPE html>
<html>
<head>
    <title>Email Replies Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ccc; padding: 12px; text-align: left; }
        th { background-color: #007acc; color: white; }
    </style>
</head>
<body>
    <h2>ðŸ“¨ Replied Emails Log</h2>
    <table>
        <thead>
            <tr>
                <th>Sender</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.sender }}</td>
                <td>{{ row.subject }}</td>
                <td>{{ row.date }}</td>
                <td>{{ row.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
